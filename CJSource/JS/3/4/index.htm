function addOpt(sel,opt,index) {
	//addOpt(Select对象,新加入的opt,插入的下标)
	var IE=navigator.userAgent.indexOf("MSIE")>-1;
	if (IE) {
		sel.add(opt,index);
	} else {
		sel.add(opt,index===undefined?null:sel.options[index]);
	}
	return sel;
}
