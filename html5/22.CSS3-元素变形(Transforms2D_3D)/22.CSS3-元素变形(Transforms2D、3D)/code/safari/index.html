<body>
<div id="info">
	<span>说明</span>
	<div>
    	切换图片（三种方法）：<br />
        1.点击“左右按钮”<br />
        2.键盘“←→”方向键<br />
        3.点击左边和右边的图片<br />
        <br />
        点击中间的图片放大<br />
    </div>
</div>
<div id="div1">
    <ul id="ul1">
        <li class="cur"><img src="1.jpg" /></li>
        <li class="right"><img src="2.jpg" /></li>
        <li class="right2"><img src="3.jpg" /></li>
        <li><img src="4.jpg" /></li>
        <li><img src="5.jpg" /></li>
        <li><img src="6.jpg" /></li>
        <li><img src="7.jpg" /></li>
        <li><img src="8.jpg" /></li>
        <li><img src="9.jpg" /></li>
        <li><img src="10.jpg" /></li>
        <li class="left2"><img src="11.jpg" /></li>
        <li class="left"><img src="12.jpg" /></li>
    </ul>
	<div class="btn">
		<a class="prev" href="javascript:;"></a>
		<a class="next" href="javascript:;"></a>
	</div>
</div>
</body>
</html>
