<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery Ajax域名查询</title>
<script type="text/javascript" src="../../lib/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<link href="style/base.css" type="text/css" rel="stylesheet" />
</head>
<body id="main">
<h1 style="font-size:30px;margin:40px;text-align:center;">jQuery Ajax域名查询</h1>
<dl class="yard domain" style="width:900px;margin:20px auto;">
	<dt><strong><a href="services.php">域名查询</a></strong></dt>
	<dd>
		<form action="action/search_domain.php" method="post" id="domainSearchForm">
			<fieldset>
				<legend><img src="images/searchDomain.gif" alt="域名查询" /></legend>
				<ul id="domainSearchResult">
					<li class="illegal domain">域名只能包含数字、字母及减号，且不能以减号开头或结尾！长度允许范围为1-63位！</li>
					<li class="illegal suffix">请选择至少一个域名后缀！</li>
					<li class="wait"><a href="###">取消</a><img src="images/wait.gif" alt="正在查询..." /></li>
					<li class="failed"><strong>查询超时</strong><a href="#">重试</a></li>
					<li class="taken"><strong>已被注册</strong><a href="#" class="blank">前往</a><a href="#" class="blank">Whois信息</a></li>
					<li class="available"><em>未被注册</em></li>
				</ul>
				<label class="inputLine">
					<span>www.</span>
					<input type="text" maxlength="63" class="text" name="domain" />
					<input type="submit" class="button" value="查询" />
					<input type="button" class="button" value="关闭" id="closeResult" />
				</label>
				<p class="suffix">
					<label><input type="checkbox" name="suffix[]" value=".com" checked="checked" />.com</label>
					<label><input type="checkbox" name="suffix[]" value=".cn" checked="checked" />.cn</label>
					<label><input type="checkbox" name="suffix[]" value=".tel" />.tel</label>
					<label><input type="checkbox" name="suffix[]" value=".mobi" />.mobi</label>
					<label><input type="checkbox" name="suffix[]" value=".net" />.net</label>
					<label><input type="checkbox" name="suffix[]" value=".org" checked="checked" />.org</label>
					<label><input type="checkbox" name="suffix[]" value=".asia" />.asia</label>
					<label><input type="checkbox" name="suffix[]" value=".me" />.me</label>
					<label><input type="checkbox" name="suffix[]" value=".com.cn" checked="checked" />.com.cn</label>
					<label><input type="checkbox" name="suffix[]" value=".net.cn" />.net.cn</label>
					<label><input type="checkbox" name="suffix[]" value=".org.cn" checked="checked" />.org.cn</label>
					<label><input type="checkbox" name="suffix[]" value=".gov.cn" />.gov.cn</label>
					<label><input type="checkbox" name="suffix[]" value=".hk" />.hk</label>
					<label><input type="checkbox" name="suffix[]" value=".tv" />.tv</label>
					<label><input type="checkbox" name="suffix[]" value=".biz" />.biz</label>
					<label><input type="checkbox" name="suffix[]" value=".cc" />.cc</label>
					<label><input type="checkbox" name="suffix[]" value=".name" />.name</label>
					<label><input type="checkbox" name="suffix[]" value=".info" />.info</label>
					<em class="fireFloatBug"></em>
				</p>
			</fieldset>
		</form>
	</dd>
</dl>

</body>
</html>
