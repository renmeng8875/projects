<script type="text/javascript">
	
//NodeList 是活的

var dragOrderV=$("dragOrderV"),dragOrderH=$("dragOrderH"),
		vitems=dragOrderV.getElementsByTagName("LI"),
		hitems=dragOrderH.getElementsByTagName("LI");
		


var vlist=new DragSort({
	items:vitems,
	range:dragOrderV,
	mode:"V"
}),hlist=new DragSort({
	items:hitems,
	range:dragOrderH,
	mode:"H"
});
</script>
