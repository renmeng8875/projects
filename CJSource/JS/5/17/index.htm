<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery插件-轮播器</title>
<script type="text/javascript" src="../../lib/jquery-1.4.2.js"></script>
<script type="text/javascript" src="../../lib/jquery.easing.1.2.js"></script>
<script type="text/javascript" src="jquery.slideviewer.1.2.js"></script>
<script type="text/javascript" src="demo.js"></script>

<style type="text/css">
.svw {width: 50px; height: 20px; background: #fff;} .svw ul {position: relative; left: -999em;} /*core classes*/ .stripViewer { position: relative; overflow: hidden; border: 5px solid #ff0000; margin: 0 0 1px 0; } .stripViewer ul { /* this is your UL of images */ margin: 0; padding: 0; position: relative; left: 0; top: 0; width: 1%; list-style-type: none; } .stripViewer ul li { float:left; } .stripTransmitter { overflow: auto; width: 1%; } .stripTransmitter ul { margin: 0; padding: 0; position: relative; list-style-type: none; } .stripTransmitter ul li{ width: 20px; float:left; margin: 0 1px 1px 0; } .stripTransmitter a{ font: bold 10px Verdana, Arial; text-align: center; line-height: 22px; background: #ff0000; color: #fff; text-decoration: none; display: block; } .stripTransmitter a:hover, a.current{ background: #fff; color: #ff0000; } /*tooltips formatting*/ .tooltip { padding: 0.5em; background: #fff; color: #000; border: 5px solid #dedede; } 
</style>
</head>
<body>
<h1>jQuery插件-轮播器</h1>
<div id="oDiv" class="svw">
	<ul>
		<li><img src="pics/10.jpg" alt="my description for this image" /></li>
		<li><img src="pics/08.jpg" alt="this is my dog..." /></li>
		<li><img src="pics/03.jpg" alt="my dog eating the cat" /></li>
		<li><img src="pics/05.jpg" alt="my r/c helicopter crashing..." /></li>
	</ul>
</div> 
</body>
</html>
