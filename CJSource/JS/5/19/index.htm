<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery插件开发-城市选择器</title>
<script type="text/javascript" src="../../lib/jquery-1.4.2.js"></script>
<script type="text/javascript" src="selector/area_data.js"></script>
<script type="text/javascript" src="selector/jquery-address-picker-1.0.js"></script>
<script type="text/javascript" src="demo.js"></script>

<style type="text/css">
@import url("selector/MultiSelector.css");
</style>
</head>
<body>
<h1>jQuery插件开发-城市选择器</h1>
<input type="text" class="MultiSelectorInput" />



<div class='MultiSelector' style="left:200px;top:200px;">
	<h3><a name='MultiSelector' class='closeButton'>[关闭]</a><em class='title'>城市选择器</em></h3>
	<h4><a name='SelectorBack' class='subTitle'>返回</a></h4>
	<dl class='SelectorArea'>
		<dd class='itemsContainer'>
			
		</dd>
	</dl>
	<h4><span class='bottomTitle'>您已经选择了:</span><em>(点击可以取消选择)</em></h4>
	<div class='selectedItemsContainer'>
		
	</div>
	<h3><a name='MultiSelector' class='closeButton'>[关闭]</a></h3>
</div>
<input type="checkbox" />
</body>
</html>
