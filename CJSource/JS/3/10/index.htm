function getCookie(name) {
	var cookies=document.cookie.split("; ");
	for (var i=0,c;i<cookies.length;i++) {
		c=cookies[i].split('=');
		if (c[0]==name) return decodeURIComponent(c[1]);
	}
	return '';
}
