<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Google Calculator</title>
<link href="css/global.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/JavaScript" src="js/core.js"></script>
<script type="text/JavaScript">
</script>
</head>
<body>
	<h1>Google Calculator</h1>
	<div id="container">
		<h2>计算器</h2>
		<div id="calc">
			<p id="keyboard">
				<input type="text" id="output" value="0" />
				<span class="clear row1 col1" title="清除"></span>
				<span class="backspace row1 col2" title="退格"></span>
				<span class="sqrt row1 col3" title="平方根"></span>
				<span class="divide row1 col4" title="除"></span>
				<span class="multiply row1 col5" title="乘"></span>
				<span class="MC row2 col1" title="清除记忆"></span>
				<span class="seven row2 col2 num" title="7">7</span>
				<span class="eight row2 col3 num" title="8">8</span>
				<span class="nine row2 col4 num" title="9">9</span>
				<span class="minus row2 col5" title="减"></span>
				<span class="MR row3  col1" title="读取记忆"></span>
				<span class="four row3 col2 num" title="4">4</span>
				<span class="fiv row3 col3 num" title="5">5</span>
				<span class="six row3 col4 num" title="6">6</span>
				<span class="add row3 col5" title="加"></span>
				<span class="MS row4 col1" title="保存记忆"></span>
				<span class="one row4 col2 num" title="1">1</span>
				<span class="two row4 col3 num" title="2">2</span>
				<span class="three row4 col4 num" title="3">3</span>
				<span class="eval row4 col5" title="求值"></span>
				<span class="MAdd row5 col1" title="与记忆中的数字相加"></span>
				<span class="zero row5 col2 num" title="0">0</span>
				<span class="point row5 col4 num" title="小数点">.</span>
			</p>
		</div>
	</div>
</body>
</html>
