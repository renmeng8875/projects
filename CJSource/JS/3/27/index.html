<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Color Scale</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="../../lib/base.js"></script>
  <script type="text/javascript" src="../../lib/dnd.js"></script>
  <script type="text/javascript" src="../../lib/slider.js"></script>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
<h1 id="header">Color Scale</h1>
<div class="chooser">
	<div id="red_scale">
		<img id="red_knob" src="images/color_scale_knob.gif" alt="Slider" />
	</div>
	<div id="green_scale">
		<img id="green_knob"  src="images/color_scale_knob.gif" alt="Slider" />
	</div>
	<div id="blue_scale">
		<img id="blue_knob"  src="images/color_scale_knob.gif" alt="Slider" />
	</div>
</div>
<input type="text" id="colorInput" />

<script type="text/javascript">
	
var red_scale=$("red_scale");
var red_knob=$("red_knob");
var red_slider=new Slider({
	knob:red_knob,
	range:red_scale,
	mode:"H",
	values:[0,255],
	onChange:setColor
});



var green_scale=$("green_scale");
var green_knob=$("green_knob");
var green_slider=new Slider({
	knob:green_knob,
	range:green_scale,
	mode:"H",
	values:[0,255],
	onChange:setColor
});


var blue_scale=$("blue_scale");
var blue_knob=$("blue_knob");
var blue_slider=new Slider({
	knob:blue_knob,
	range:blue_scale,
	mode:"H",
	values:[0,255],
	onChange:setColor
});




function setColor(v) {
	document.body.style.backgroundColor=window.status="rgb("+red_slider.getValue()+
		","+green_slider.getValue()+","+
		blue_slider.getValue()+")";
		
	$("colorInput").value="#"+
		Base.prefix(red_slider.getValue().toString(16),2)+
		Base.prefix(green_slider.getValue().toString(16),2)+
		Base.prefix(blue_slider.getValue().toString(16),2);
	
	$("colorInput").value=$("colorInput").value.toUpperCase();
}





</script>

</body>
</html>
