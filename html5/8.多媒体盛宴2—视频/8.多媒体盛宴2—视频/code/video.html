<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>视频播放</title>
</head>
<body>
	<video id="video" controls width="600px" height="400px" ondblclick="fullScreen()">
		<source src="1.mp4"></source>
	</video>
	
	<script type="text/javascript">
		var video = document.querySelector("#video");
		var isFullScreen = false;
		
		function fullScreen(){
			if(isFullScreen==false){
				video.webkitRequestFullscreen();
				isFullScreen = true;
			}else{
				document.webkitExitFullscreen();
				isFullScreen = false;
			}
		}
	</script>
</body>
</html>
