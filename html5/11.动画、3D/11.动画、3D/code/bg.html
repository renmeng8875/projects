<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>背景图的动画实现</title>
<style type="text/css">
	#div{
		background:url(images/sprite.gif) no-repeat;
	}
</style>
</head>
<body>
	<div id="div" style="width:99px;height:122px;">
	</div>
	
	<script type="text/javascript">
		var index = 0,width=99;
		var div = document.getElementById("div");
		
		function setBg(){
			index++;
			if(index>=6){
				index = 0;
			}
			// 计算背景图positon,left
			var left = 0-index*width;
			
			div.style.backgroundPosition = left + "px 0";
		}
		
		window.setInterval(setBg,100);
	</script>
</body>
</html>
