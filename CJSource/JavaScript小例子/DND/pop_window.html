<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>PopWindow</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="../base.js"></script>
  <script type="text/javascript" src="js/dnd.js"></script>
  <script type="text/javascript" src="js/pop_window.js"></script>
  <link rel="stylesheet" type="text/css" href="css/pop_window.css">
</head>
<body>
<h1>PopWindow</h1>
<button id="wabtn">窗口A</button>
<button id="wbbtn">窗口B</button>
<button id="wcbtn">窗口C</button>
<script type="text/javascript">
var wabtn=$("wabtn");
var wbbtn=$("wbbtn");
var wcbtn=$("wcbtn");

var wa=new PopWindow({
	title:"窗口A",
	content:"内容A",
	mask:false
}),
wb=new PopWindow({
	title:"窗口B",
	content:"内容B",
	mask:false
}),
wc=new PopWindow({
	title:"窗口C",
	content:"内容C"
});

wabtn.onclick=function () {
	wa.isVisible?wa.hide():wa.show();
};
wbbtn.onclick=function () {
	wb.isVisible?wb.hide():wb.show();
};
wcbtn.onclick=function () {
	wc.isVisible?wc.hide():wc.show();
};
</script>
</body>
</html>
