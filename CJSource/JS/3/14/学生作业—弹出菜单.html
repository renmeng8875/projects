<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>学生作业―弹出菜单</title>
<style>
*{
	margin:0;
	padding:0;
}
.menuLink {
	width:100px;
	cursor:pointer;
	margin:10px;
}
.menuLink dt{
	background:blue;
	width:100px;	
}	
.menuLink .content{
	display:none;	
	background:pink;
}
</style>
<script>
window.onload=function(){
	menudown();	
};


function menudown(){
	var menulist=$_('dl')
	var showcon=function (){
		this.getElementsByTagName('dd')[0].style.display='block';
		window.status+=" DL MOUSEOVER";
	}
	var hiddencon=function(){
		this.getElementsByTagName('dd')[0].style.display='';
		window.status+=' DL OUT';
	}
	for(i=0;i<menulist.length;i++){
			if(menulist[i].className=='menuLink'){
					menulist[i].onmouseover=showcon;
					menulist[i].onmouseout=hiddencon;
					/*menulist[i].getElementsByTagName('dt')[0].onmouseout=function() {
						//dt mouseout
						//showcon.call(this.parentNode);
						//alert('OUT');
						window.status+=' DT OUT';
					};*/
					/*menulist[i].onmouseout=function () {
						//DL上面的mouseout事件
						window.status+='DL OUT';
					};*/
					
					//menulist[i].addEventListener('mouseover',showcon,false);
					//menulist[i].addEventListener('mouseout',hiddencon,false);
			}
  }
}

function $(Tag){
	return document.getElementById(Tag);
}
function $_(Tag){
	return document.getElementsByTagName(Tag);
}
</script>
</head>
<body>
	<h1>学生作业―弹出菜单</h1>
	<dl class="menuLink">
		<dt>啦啦啦啦啦</dt>
		<dd class="content">
			<ul>
				<li>你是大白菜</li>
				<li>我是小白菜</li>
				<li>偷菜不要钱</li>
			</ul>
		</dd>
	</dl>
	
</body>
</html>
