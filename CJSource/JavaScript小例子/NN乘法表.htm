<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>N×N乘法表</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<script type="text/javascript">
window.onload = initAll;
function initAll() {
	document.nine.onsubmit = showTable;
}
function showTable(evt) {
	if (evt) {
		evt.preventDefault();
	} else {
		window.event.returnValue =false;
	}
	var fm = document.nine;
	var startNum = parseInt(fm.startNum.value);
	var finishNum = parseInt(fm.finishNum.value);
	if (!startNum || !finishNum || startNum>finishNum) {
		alert("请输入有效的数字!");
		fm.startNum.focus();
		return false;
	}
	//使用HTML DOM Table创建的NXN乘法表
	var table = document.createElement("table");
	table.border ="1";
	var cpt = table.createCaption().appendChild(document.createTextNode(startNum+"―"+finishNum+" 乘法表"));
	for (var row,k,j,i=startNum;i<=finishNum;i++) {
		row = table.insertRow(table.rows.length);
		for (j=startNum;j<=i;j++) {
			row.insertCell(row.cells.length).appendChild(document.createTextNode(j+"×"+i+"＝"+(j*i)));
		}
		for (k=j;k<=finishNum;k++) {
			row.insertCell(row.cells.length).innerHTML = "&nbsp;";
		}
	}
	if (!document.getElementById("mulTable")) {
		document.body.appendChild(table);
	} else {
		document.body.replaceChild(table,document.getElementById("mulTable"));
	}
	table.id = "mulTable";
}
</script>
</head>
<body>
<h1>N×N乘法表</h1>
<script type="text/javascript">
	//用document.write方法打印出来的9X9乘法表
	document.write("<h4>9×9乘法表</h4><table border='1'>")
	for (var i=1;i<=9;i++) {
		document.write("<tr>")
		for (var j=1;j<=i;j++) {
			document.write("<td>"+j+"×"+i+"＝"+(j*j)+"</td>");
		}
		for (var k=j;k<=9;k++) {
			document.write("<td>&nbsp;</td>");
		}
		document.write("</tr>");
	}
	document.write("</table><br />");
</script>
<form action="pre.php" name="nine">
	从 <input type="text" name="startNum" size="2" maxlength="1"  />
	到 <input type="text" name="finishNum" size="2" maxlength="1" />
	<input type="submit" value="显示乘法表" />
</form>
<br />
</body>
</html>
