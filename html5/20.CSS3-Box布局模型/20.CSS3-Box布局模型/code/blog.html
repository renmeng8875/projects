<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	header,footer{
		height:60px;background-color:#ccc;color:#fff;font-size:16px; 
	}
	
	#center{
		display:-webkit-box;min-height:400px;
		-webkit-box-direction:reverse; 
	}
	#center nav{
		width:180px;
		border:1px solid blue;
	}
	#center article{
		-webkit-box-flex:1;
		border:1px solid red;
	}
</style>
</head>
<body>
	<header>header</header>
	
	<div id="center">
		<nav>Nav</nav>
		
		<article>article</article>
	</div>
	
	<footer>footer</footer>
</body>
</html>
