<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="data/index.jsp" novalidate>
	color:<input type="color" />
	<br /><br />
	email:<input type="email" autofocus required placeholder="请输入email在这里" />
	<br /><br />
	url:<input type="url" />
	<br /><br />
	number:<input type="number" max="150" min="18" />
	<br /><br />
	range:<input type="range" max="150" min="18" />
	<br /><br />
	search:<input type="search" />
	<br /><br />
	pattern:<input type="text" pattern="[A-Z]*" />
	<button type="submit">提交</button>
	</form>
</body>
</html>
